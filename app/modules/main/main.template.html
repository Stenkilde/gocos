<div class="login">
	<div class="row">
		<h1>Oh no, doesn't look like you are logged in, I cannot redirect you!</h1>
		<div class="small-12 columns">
			<form>
				<input type="text" ng-model="main.username" placeholder="Email"/>
				<input type="password" ng-model="main.userpassword" placeholder="Password"/>
				<button class="button" ng-click="main.userSignup()">Signup</button>
				<button class="button" ng-click="main.userLogin()">Login</button>
			</form>
		</div>
	</div>
</div>
